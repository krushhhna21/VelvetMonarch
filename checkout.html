<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Velvet Monarch</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    
    <section id="checkout-form">
        <h2>Enter Your Details</h2>
        <form action="submit_order.php" method="POST" onsubmit="return prepareOrder()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <input type="hidden" id="order-data" name="order">
            
            <button type="submit">Place Order</button>
        </form>
    </section>

    <script>
        function prepareOrder() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return false;
            }
            document.getElementById("order-data").value = JSON.stringify(cart);
            localStorage.removeItem("cart");
            return true;
        }
    </script>
</body>
</html>
