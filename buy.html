<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Products - Velvet Monarch</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Velvet Monarch</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="buy.html" class="active">Buy</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
				<li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Available Products</h2>
        <div class="product-container">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Luxury Shirt</h3>
                <p>Price: ₹1500</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Elegant Blazer</h3>
                <p>Price: ₹5000</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Casual T-Shirt</h3>
                <p>Price: ₹800</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Summary Section -->
    <section id="cart" class="cart-summary">
        <h2>Cart Summary</h2>
        <p>Your cart is empty. Start shopping!</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Velvet Monarch. All rights reserved.</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
